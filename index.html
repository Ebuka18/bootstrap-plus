<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap Plus</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <script src="index.js"></script>
</head>
<body>
   
   <header class="main" style="height: 100vh;">
      <h1 class="display-4">Bootstrap Plus</h1>
      <small class="d-block">A bootstrap extension</small>
   </header>

</body>
<script>
   bootstrapplus.alias({
      "main": "text-center bg-primary text-light",
      "headerbrand": "text-primary"
   });

   bootstrapplus.swatch({
      "primary": "#007bff",
      "secondary": "#6c757d",
      "success": "#28a745",
      "info": "#17a2b8",
      "warning": "#ffc107",
      "danger": "#dc3545"
   });
</script>
</html>
